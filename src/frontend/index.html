<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Dini GC</title>
        <link rel='icon' type='image/png' href='/assets/generated/dinigc-favicon.dim_64x64.png' />
        <link rel='apple-touch-icon' href='/assets/generated/dinigc-apple-touch-icon.dim_180x180.png' />
        <script>
            // Initialize theme before React loads to prevent flash
            (function() {
                const savedTheme = localStorage.getItem('theme');
                const theme = savedTheme === 'dark' ? 'dark' : 'light';
                document.documentElement.classList.add(theme);
            })();
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
